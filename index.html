<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Compare maps on the same scale</title>
</head>

<body>
    <main>
        <section class="head">
            <h1>Compare maps on the same scale</h1>
            <button>Add map</button>
        </section>

        <p class="desc">Have you ever wondered how a city's size compared to one another. This page let's find 
            by comparing two maps or more on the same scale. You can add a map by clicking on the 
            button ADD.
        </p>
        <section class="maps" id="maps">
            <div id="map1" class="map"></div>
            <div id="map2" class="map"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
